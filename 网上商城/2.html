		function star(n){
			for(var i=0;i<n;i++){
				for(var j=0; j<n-i;j++){
					document.write('&nbsp;');
				}
				for(var x=0; x<=i;x++){
					document.write('*&nbsp;');
				}
				document.write('<br>');
			}
		}
